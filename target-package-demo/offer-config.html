<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <script src="bridge.js"></script>

  <script>
    dtm.validate = function() {
      return true;
    };

    dtm.getSettings = function() {
      return {
        offer: document.forms.configForm.offer.value,
        container: document.forms.configForm.container.value
      };
    }
  </script>

  <style>
    form {
      width: 500px;
    }
  </style>
</head>
<body>
  <form name="configForm">
    <div>
      <label>
        Offer Name
        <input name="offer" type="text">
      </label>
    </div>
    <div>
      <label>
        Offer Container Selector
        <input name="container" type="text">
      </label>
    </div>
  </form>
</body>
</html>
