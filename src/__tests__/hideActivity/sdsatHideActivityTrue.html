<html>
  <head>

      var actionSpy = jasmine.createSpy();

          extensions: {
            EXa: {
              name: 'test-extension',
              displayName: 'Test Extension',
              delegates: {
                'test-extension/events/test-event': {
                  displayName: 'Test Event',
                  script: getTestEventDelegate()
                },
                'test-extension/actions/test-action': {
                  displayName: 'Test Action',
                  script: function(module) {
                    module.exports = actionSpy;
                  }
                }
              }
            }
          },
          rules: [
            {
              events: [
                {
                  delegateId: 'test-extension/events/test-event'
                }
              ],
              actions: [
                {
                  delegateId: 'test-extension/actions/test-action'
                }
              ]
            }
          ]
        }
      };

    <script src="/base/testrunner/engine.js"></script>
  </head>
  <body>
    <script>
      _satellite.pageBottom();

      TestPage
        .execute(function() {
          _satellite.triggerTestEvent();
          expect(actionSpy).not.toHaveBeenCalled();
        })
        .start();
    </script>
