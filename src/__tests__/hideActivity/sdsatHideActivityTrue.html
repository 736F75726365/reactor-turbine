<html>
  <head>
    <script>
      window.localStorage.setItem('sdsat_hide_activity', true);

      var actionSpy = jasmine.createSpy();
      var _satellite = {
        container: {}
      };

      _satellite.container.eventDelegates = {
        'testEvent': getTestEventDelegate()
      };

      _satellite.container.actionDelegates = {
        testAction: function(module) {
          module.exports = actionSpy;
        }
      };

      _satellite.container.rules = [
        {
          events: [
            {
              type: 'testEvent'
            }
          ],
          actions: [
            {
              type: 'testAction'
            }
          ]
        }
      ];
    </script>
    <script src="/base/testrunner/engine.js"></script>
  </head>
  <body>
    <script>
      _satellite.pageBottom();

      TestPage
        .execute(function() {
          _satellite.triggerTestEvent();
          expect(actionSpy).not.toHaveBeenCalled();
        })
        .start();
    </script>
  </body>
</html>
