<html>
  <head>
    <script src="/base/dist/config.js"></script>
    <script src="../configureEngineForEventTests.js"></script>
    <script>
      jasmine.clock().install();

      var aSpy = jasmine.createSpy();
      configureRuleForEventTests([
        {
          type: 'dtm.hover',
          settings: {
            selector: '#a',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false,
            delay: 1000
          }
        }
      ], aSpy);

      var bSpy = jasmine.createSpy();
      configureRuleForEventTests([
        {
          type: 'dtm.hover',
          settings: {
            selector: '#b',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false,
            delay: 1000
          }
        }
      ], bSpy);
    </script>
    <script src="/base/dist/engine.js"></script>
    <script src="/base/src/__tests__/testpage.js"></script>
    <script src="/base/node_modules/simulate/simulate.js"></script>
    <script>
      TestPage
        .waitForContentLoaded()
        .execute(function() {
          // Give the poller time to pick up on the target elements.
          jasmine.clock().tick(10000);

          Simulate.mouseenter(document.getElementById('a'));
          Simulate.mouseenter(document.getElementById('b'));

          jasmine.clock().tick(800);

          Simulate.mouseleave(document.getElementById('a'));
          Simulate.mouseleave(document.getElementById('b'));

          expect(aSpy.calls.count()).toEqual(0);
          expect(bSpy.calls.count()).toEqual(0);

          Simulate.mouseenter(document.getElementById('a'));
          Simulate.mouseenter(document.getElementById('b'));

          jasmine.clock().tick(1200);

          // Because the rules are on the same delay, the hover event from element B also executes
          // rule A when it "bubbles up".
          expect(aSpy.calls.count()).toEqual(2);
          expect(bSpy.calls.count()).toEqual(1);
        })
        .start();
    </script>
  </head>
  <body>
    <div id="a">
      A
      <div id="b">
        B
      </div>
    </div>

    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
