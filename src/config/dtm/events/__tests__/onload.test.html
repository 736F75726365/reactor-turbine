<html>
  <head>
    <script src="/base/dist/config.js"></script>
    <script src="helpers/configureEngineForEventTests.js"></script>
    <script>
      var actionSpy = jasmine.createSpy();
      jasmine.clock().install();
      configureExtensionForEventTests(actionSpy);
      configureRuleForEventTests([{ type: 'dtm.onload' }]);
    </script>
    <script src="/base/dist/engine.js"></script>
    <script src="/base/src/__tests__/helpers/testpage.js"></script>
    <script>
      TestPage
        .execute(function() {
          // Actions are always run asynchronously.
          jasmine.clock().tick(1);
          expect(actionSpy.calls.count()).toEqual(0);
        })
        .waitForContentLoaded()
        .execute(function() {
          // Actions are always run asynchronously.
          jasmine.clock().tick(1);
          expect(actionSpy.calls.count()).toEqual(1);
          jasmine.clock().uninstall();
        })
        .start();
    </script>
  </head>
  <body>
    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
