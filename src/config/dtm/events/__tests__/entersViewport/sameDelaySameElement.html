<html>
  <head>
    <script src="/base/dist/config.js"></script>
    <script src="../helpers/configureEngineForEventTests.js"></script>
    <script src="/base/src/__tests__/helpers/testpage.js"></script>
    <script src="helpers/entersViewportHelper.js"></script>
    <script>
      jasmine.clock().install();

      var aConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.entersViewport',
          settings: {
            selector: '#a',
            delay: 1000,
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], aConditionSpy);

      var a2ConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.entersViewport',
          settings: {
            selector: '#a',
            delay: 1000,
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], a2ConditionSpy);

      TestPage
        .waitForContentLoaded()
        .execute(function() {
          var a = document.getElementById('a');

          // Give time for the poller to cycle.
          jasmine.clock().tick(3000);

          expect(aConditionSpy.calls.count()).toEqual(0);

          jasmine.clock().tick(1200);

          expect(aConditionSpy.calls.count()).toEqual(1);
          expect(a2ConditionSpy.calls.count()).toEqual(1);

          assertEntersViewportConditionCall({
            call: aConditionSpy.calls.first(),
            relatedElement: a,
            target: a,
            delay: 1000
          });

          assertEntersViewportConditionCall({
            call: a2ConditionSpy.calls.mostRecent(),
            relatedElement: a,
            target: a,
            delay: 1000
          });
        })
        .start();
    </script>
    <script src="/base/dist/engine.js"></script>
  </head>
  <body>
    <div id="a">
      A
    </div>
    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
