<html>
  <head>
    <script src="/base/dist/container.js"></script>
    <script src="../helpers/configureEngineForEventTests.js"></script>
    <script>
      jasmine.clock().install();

      var aSpy = jasmine.createSpy();
      configureRuleForEventTests([
        {
          type: 'dtm.click',
          config: {
            selector: '#a',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], aSpy);

      var bSpy = jasmine.createSpy();
      configureRuleForEventTests([
        {
          type: 'dtm.click',
          config: {
            selector: '#b',
            bubbleFireIfParent: window.testConfig.bubbleFireIfParent,
            bubbleFireIfChildFired: window.testConfig.bubbleFireIfChildFired,
            bubbleStop: window.testConfig.bubbleStop
          }
        }
      ], bSpy);

      var cSpy = jasmine.createSpy();
      configureRuleForEventTests([
        {
          type: 'dtm.click',
          config: {
            selector: '#c',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], cSpy);
    </script>
    <script src="/base/dist/engine.js"></script>
    <script src="/base/src/__tests__/helpers/testpage.js"></script>
    <script src="/base/node_modules/simulate/simulate.js"></script>
    <script>
      TestPage
        .waitForContentLoaded()
        .execute(function() {
          Simulate.click(document.getElementById('c'));

          expect(aSpy.calls.count()).toEqual(window.testConfig.aExecuted ? 1 : 0);
          expect(bSpy.calls.count()).toEqual(window.testConfig.bExecuted ? 1 : 0);
          expect(cSpy.calls.count()).toEqual(window.testConfig.cExecuted ? 1 : 0);
        })
        .start();
    </script>
  </head>
  <body>
    <div id="a">
      A
      <div id="b">
        B
        <div id="c">
          C
        </div>
      </div>
    </div>

    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
