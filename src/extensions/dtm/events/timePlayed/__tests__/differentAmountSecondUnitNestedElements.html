<html>
  <head>
    <script src="/base/dist/container.js"></script>
    <script src="../../__tests__/helpers/configureEngineForEventTests.js"></script>
    <script src="/base/src/__tests__/helpers/testpage.js"></script>
    <script src="helpers/timePlayedHelper.js"></script>
    <script src="/base/node_modules/simulate/simulate.js"></script>
    <script>
      var aConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.timePlayed',
          config: {
            selector: '#a',
            amount: 5,
            unit: 'second',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], aConditionSpy);

      var bConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.timePlayed',
          config: {
            selector: '#b',
            amount: 10,
            unit: 'second',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], bConditionSpy);

      TestPage
        .waitForContentLoaded()
        .execute(function() {
          var a = document.getElementById('a');
          var b = document.getElementById('b');

          expect(aConditionSpy.calls.count()).toEqual(0);

          var seekable = {
            start: function() {
              return 30;
            },
            end: function() {
              return 100;
            },
            length: 1
          };

          b.seekable = seekable;
          b.currentTime = 34;

          Simulate.timeupdate(b);

          expect(aConditionSpy.calls.count()).toEqual(0);
          expect(bConditionSpy.calls.count()).toEqual(0);

          b.currentTime = 35;

          Simulate.timeupdate(b);

          expect(aConditionSpy.calls.count()).toEqual(1);
          expect(bConditionSpy.calls.count()).toEqual(0);

          b.currentTime = 42;

          Simulate.timeupdate(b);

          expect(aConditionSpy.calls.count()).toEqual(1);
          expect(bConditionSpy.calls.count()).toEqual(1);

          assertTimePlayedConditionCall({
            call: aConditionSpy.calls.first(),
            relatedElement: a,
            target: b,
            amount: 5,
            unit: 'second'
          });

          assertTimePlayedConditionCall({
            call: bConditionSpy.calls.first(),
            relatedElement: b,
            target: b,
            amount: 10,
            unit: 'second'
          });
        })
        .start();
    </script>
    <script src="/base/dist/engine.js"></script>
  </head>
  <body>
    <div id="a">
      A
      <div id="b">
        B
      </div>
    </div>
    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
