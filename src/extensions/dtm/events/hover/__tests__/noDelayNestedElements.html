<html>
  <head>
    <script src="/base/dist/container.js"></script>
    <script src="../../__tests__/helpers/configureEngineForEventTests.js"></script>
    <script src="helpers/hoverHelper.js"></script>
    <script>
      jasmine.clock().install();

      var aConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.hover',
          config: {
            selector: '#a',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], aConditionSpy);

      var bConditionSpy = jasmine.createSpy().and.returnValue(true);
      configureRuleForEventTests([
        {
          type: 'dtm.hover',
          config: {
            selector: '#b',
            bubbleFireIfParent: true,
            bubbleFireIfChildFired: true,
            bubbleStop: false
          }
        }
      ], bConditionSpy);
    </script>
    <script src="/base/dist/engine.js"></script>
    <script src="/base/src/__tests__/helpers/testpage.js"></script>
    <script src="/base/node_modules/simulate/simulate.js"></script>
    <script>
      TestPage
        .waitForContentLoaded()
        .execute(function() {
          var a = document.getElementById('a');
          var b = document.getElementById('b');

          // Give the poller time to pick up on the target elements.
          jasmine.clock().tick(10000);

          Simulate.mouseenter(document.getElementById('a'));

          expect(aConditionSpy.calls.count()).toEqual(1);

          assertHoverCall({
            call: aConditionSpy.calls.mostRecent(),
            relatedElement: a,
            target: a,
            delay: 0
          });

          Simulate.mouseenter(document.getElementById('b'));

          // Rule A ran again because the hover from element B also "bubbled up" to element A.
          expect(aConditionSpy.calls.count()).toEqual(2);

          assertHoverCall({
            call: aConditionSpy.calls.mostRecent(),
            relatedElement: a,
            target: b,
            delay: 0
          });

          expect(bConditionSpy.calls.count()).toEqual(1);

          assertHoverCall({
            call: bConditionSpy.calls.mostRecent(),
            relatedElement: b,
            target: b,
            delay: 0
          });
        })
        .start();
    </script>
  </head>
  <body>
    <div id="a">
      A
      <div id="b">
        B
      </div>
    </div>

    <script>
      _satellite.pageBottom();
    </script>
  </body>
</html>
